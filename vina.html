        <script>
            var modal_1 = document.getElementById("dataStream");
            var btn_1 = document.getElementById("btn_1"); 
            var modal_2 = document.getElementById("schematic");
            var btn_2 = document.getElementById("btn_2");
            btn_1.onclick = function() {modal_1.style.display = "block";}
            btn_2.onclick = function() {modal_2.style.display = "block";}
            window.onclick = function(event) {
              if (event.target == modal_1 || event.target == modal_2) {
                modal_1.style.display = "none";
                modal_2.style.display = "none";
              }
            }
            
        </script>
